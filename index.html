<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Works</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="add-section">
      <div class="add-fild-container">
        <h3 class="add-title">додати нове завдання</h3>
        <button type="button" class="add-btn">
          <svg class="add-icon">
            <use href="img/icons.svg#icon-addBtn"></use>
          </svg>
        </button>
      </div>
    </section>
    <section class="task-section">
      <div class="card-fild">
        <ul class="card-list">
          <li class="card-item">
            <div class="task-card">
              <ul class="inside-card-list show show-grid">
                <li class="item-title title-color">
                  <h3 class="task-title">Назва</h3>
                  <div class="color-picker">
                    <button class="color-change"></button>
                    <ul class="color-option-list">
                      <li
                        class="color-option-item"
                        style="background-color: #dc3545"
                      ></li>
                      <li
                        class="color-option-item"
                        style="background-color: #ffc107"
                      ></li>
                      <li
                        class="color-option-item"
                        style="background-color: #28a745"
                      ></li>
                      <li
                        class="color-option-item"
                        style="background-color: #007bff"
                      ></li>
                      <li
                        class="color-option-item"
                        style="background-color: #9800cf"
                      ></li>
                      <li
                        class="color-option-item"
                        style="background-color: #d10070"
                      ></li>
                    </ul>
                  </div>
                </li>
                <li class="inside-text-fild">
                  <p class="task-text">текст</p>
                  <!-- <textarea
                    name="task-fild"
                    id="task-fild"
                    cols="30"
                    rows="10"
                  ></textarea> -->
                </li>
                <li>
                  <div class="btn-container">
                    <button type="button" class="edit-btn">Редагувати</button>
                    <button type="button" class="delete-btn">Видалити</button>
                  </div>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <script src="./js/1js.js"></script>
  </body>
</html>
